<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра "Камень, ножницы, бумага"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    ol, ul {
      margin-left: 20px;
      margin-bottom: 20px;
    }
    li {
      margin-bottom: 10px;
      color: #555;
    }
    code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #d9534f;
    }
    button {
      display: inline-block;
      width: 30%;
      height: auto;
      padding: 10px 20px;
      /* background-color: #007bff; */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Игра "Камень, ножницы, бумага"</h1>
    <p>Выберите один из вариантов:</p>
    <div class="choices">
      <button id="rock" class="choice">
        <img src="./rock.jpg" alt="Камень">
      </button>
      <button id="scissors" class="choice">
        <img src="./scissors.jpeg" alt="Ножницы" width="100%">
      </button>
      <button id="paper" class="choice">
        <img src="./paper.avif" alt="Бумага">
      </button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Массив с вариантами выбора
    const choices = ["камень", "ножницы", "бумага"];

    // Функция для определения победителя
    function determineWinner(playerChoice) {
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let resultText;

      if (playerChoice === computerChoice) {
        resultText = `Ничья! Выбор компьютера: ${computerChoice}.`;
      } else if (
        (playerChoice === "камень" && computerChoice === "ножницы") ||
        (playerChoice === "ножницы" && computerChoice === "бумага") ||
        (playerChoice === "бумага" && computerChoice === "камень")
      ) {
        resultText = `Вы победили! Выбор компьютера: ${computerChoice}.`;
      } else {
        resultText = `Вы проиграли! Выбор компьютера: ${computerChoice}.`;
      }

      document.getElementById("result").textContent = resultText;
    }

    // Обработчики событий для кнопок
    document.getElementById("rock").addEventListener("click", () => determineWinner("камень"));
    document.getElementById("scissors").addEventListener("click", () => determineWinner("ножницы"));
    document.getElementById("paper").addEventListener("click", () => determineWinner("бумага"));
  </script>
</body>
</html>
